{% extends "base.html" %}
{% block title %}Bosh sahifa{% endblock %}
{% block content %}
<h1>Blog postlar</h1>
{% for post in posts %}
    <div>
        <h2><a href="{{ url_for('blog.post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>by {{ post.author.username }} | {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
    <hr>
{% endfor %}
{% endblock %}
